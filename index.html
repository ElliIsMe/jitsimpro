<script>
function greet (){
	namelist= document.querySelector("#namen").value.split("\n")
	console.log(namelist)
	do{
		namenumber=getRandomInt(namelist.length)
		namenumber2=getRandomInt(namelist.length)
	}while (namenumber===namenumber2)
	document.querySelector("#ausgabenamen").innerHTML=`Wird gespielt von: ${ namelist[namenumber]} und ${namelist[namenumber2]}` 
}
function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}
